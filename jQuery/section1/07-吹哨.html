<!DOCTYPE html>

    <title>Document</title>
    <style>

    </div>
    <div>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script src="./jquery-1.11.1.js"></script>
    <script>
        // $('div p').eq(1).css('background', 'pink');
        $('div').each(function(index, element) {
            $(this).find('p').eq(1).css('background', 'red');
        });
    </script>

</html>
