<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="./jquery-1.11.1.js"></script>
    <script>
        $('div').animate({
            left: 500,
            width: 300,
            top: 300
        }, 2000);
    </script>
</body>

</html>
