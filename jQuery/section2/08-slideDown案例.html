<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            position: relative;
        }
        
        .box .cover {
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: blueviolet;
            opacity: 0.6;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        文字文字文字文字文字文字文字文字文字文字文字 文字文字文字文字文字文字文字文字文字文字文字 文字文字文字文字文字文字文字文字文字文字文字
        <div class="cover"></div>
    </div>
    <script src="./jquery-1.11.1.js"></script>
    <script>
        $('.box').mouseenter(function() {
            $('.cover').stop().slideDown();
        });
        $('.box').mouseleave(function() {
            $('.cover').stop().slideUp();
        });
    </script>
</body>

</html>
