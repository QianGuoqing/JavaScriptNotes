<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 308px;
            height: 500px;
            border: 1px solid #ccc;
            margin: 100px;
            position: relative;
        }
        
        .tutu {
            width: 308px;
            height: 196px;
            position: relative;
        }
        
        .cover {
            position: absolute;
            width: 308px;
            height: 40px;
            display: none;
            bottom: 0;
            left: 0;
            background-color: black;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="tutu">
            <img src="./image/pizza.jpg" alt="">
            <div class="cover"></div>
        </div>

    </div>
    <script src="./jquery-1.11.1.js"></script>
    <script>
        $('.box').mouseenter(function() {
            $('.cover').stop().slideDown();
        });
        $('.box').mouseleave(function() {
            $('.cover').stop().slideUp();
        })
    </script>
</body>

</html>
