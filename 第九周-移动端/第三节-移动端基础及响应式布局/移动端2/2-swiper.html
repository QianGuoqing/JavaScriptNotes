<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <style>
        html {
            font-size: 100px;
        }
        html,body {
            width: 100%;
            overflow-x: hidden;
        }
        .swiper-container {
            height: 5rem;
            overflow: hidden;
        }
        .swiper-wrapper {

        }
        .swiper-slide {
            height: 5rem;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img data-src="img/banner/banner1.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner2.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner3.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner4.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner5.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</section>

<script src="js/swiper.min.js"></script>
<script>

    let swiper1 = new Swiper('.swiper-container', {
        loop: true, // 无缝滚动
        pagination: '.swiper-pagination',
        paginationType: 'progress',
        autoplay: 1000,
        autoplayDisableOnInteraction: false,
        lazyLoading: true,
        lazyLoadingInPrevNext: true,
        effect: 'flip',

        onInit: function (swiper) {

        }
    });
</script>
</body>
</html>
