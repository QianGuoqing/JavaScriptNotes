<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #eee;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="js/zepto.min.js"></script>
    <script>
        $('.box').singleTap(function(ev) {
            $(this).animate({
                rotate: '360deg'
            }, 1000, 'linear', function() {
                this.style.webkitTransform = 'rotate(0deg)';
            });
        }).on('touchstart', function () {
            $(this).css('background', 'red');
        });

        $.ajax({
            url: '',
            type: 'get',
            dataType: 'json',
            cache: false,
            success: function () {

            }
        })
    </script>

</body>

</html>
