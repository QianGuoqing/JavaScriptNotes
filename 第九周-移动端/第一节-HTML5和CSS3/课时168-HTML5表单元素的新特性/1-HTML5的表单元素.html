<!--兼容IE-->
<div class="box">
    <input type="email" id="userEmail1" placeholder="请输入邮箱">
    <span class="emailspan" id="tip">请输入常用邮箱</span>
</div>
<script>
    if (navigator.userAgent.indexOf('MSIE') > -1) {
        var useremail = document.getElementById('userEmail1');
        var tip = document.getElementById('tip');
        useremail.placeholder = '';
        tip.style.display = 'block';
        tip.onclick = function () {
            useremail.focus();
        }
        useremail.onkeydown = useremail.onkeyup = useremail.onfocus = useremail.onblur = function () {
            tip.style.display = this.value.length === 0 ? 'block' : 'none';
        }
    }
</script>
<!--兼容IE结束-->

<script>
    /*
    * PC端表单元素常用的事件都有哪些：click, chagne, focus, blur, dblclick, keydown, keyup, mouseover...
    * 移动端表单元素的事件：在移动端没有keydown, keyup事件（当然有的手机是识别的），因为移动端是哟啊那个的键盘是虚拟键盘；
    * 移动端多了一个事件类型：input事件;
    * */

    /**
     * 传统的input表单类型：text, password, submit, reset, button, radio, checkbox, file, hidden...
     * HTML5中新增加了一些类型：search, url, email, tel, number, range, color, date, time, datetime...
     * 作用：
     *      -> 提供了更强大的功能，方便我们的开发
     *      -> 在移动端使用对应的表单input类型，当用户输入的时候，可以调取出对应的虚拟键盘，方便用户的快速输入（这是HTML5表单新类型最核心的作用）
     *      -> 相对于传统的表单类型，提供了新的验证方式:
     *          JS中新提供的是 -> input.checkValidity()
     *          CSS中新提供的是 -> input:valid, input:invalid
     *
     *  HTML5除了个INPUT新增加类型外，还增加了新的属性:
     *      -> placeholder: 用来给输入框设置默认提示信息的，但是IE浏览器支持的不是特别好
     *      -> dataList, progress...
     */

</script>
