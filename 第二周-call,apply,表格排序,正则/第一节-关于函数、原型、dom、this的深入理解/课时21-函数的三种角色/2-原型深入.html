<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fn() {
        this.x = 100;
    }
    Fn.prototype.getX = function () {
        console.log(this.x);
    }
    var f = new Fn();
    f.getX(); // 100
    f.__proto__.getX(); // this -> f.__proto__ -> 直接找公用的 -> undefined

    // 函数本身也会有一些自己的属性:
    // -> length: 0 形参的个数
    // -> name: "Fn" 函数名
    // -> prototype: 类的原型,在原型上定义的方法都是当前Fn这个类实例的公有方法
    // -> __proto__: 把函数当做一个普通的对象,指向Function这个类的原型

    // 函数在整个JS中是最复杂也是最重要的知识
    // 1. 一个函数存在多面性:
    // -> "普通函数": 它本身就是一个普通的函数,执行的时候形成私有作用域(闭包),形参赋值,预解释,代码执行,执行完成后栈内存销毁/不销毁
    // -> "类": 它有自己的实例,也有一个叫做prototype的属性,是自己的原型,它的实例都可以指向自己的原型
    // -> "普通对象": 和var obj = {}; 中的obj一样,就是一个普通的对象,它作为对象可以有一些自己私有的属性,也可以通过__proto__找到
    // Function.prototype

    // 这三者之间是没必然的关系的

    function Fn() {
        var num = 500;
        this.x = 100;
    }
    Fn.prototype.getX = function () {
        console.log(this.x);
    }
    Fn.aaa = 1000;
    var f = new Fn();

    console.log(f.num); // -> undefined
    console.log(f.aaa); // -> undefined
    var res = Fn();
    console.log(res); // -> undefined

</script>
</body>
</html>
