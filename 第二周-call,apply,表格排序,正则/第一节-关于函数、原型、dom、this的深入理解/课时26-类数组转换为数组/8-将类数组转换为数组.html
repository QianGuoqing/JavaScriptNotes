<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
    /*
    function fn() {
        var ary = [].slice.call(arguments);
    }
    */
    var oLis = document.getElementsByTagName('div');
    console.dir(oLis); // -> HTMLCollection元素集合类的一个实例 -> 它也是一个类数组集合

    oLis = document.getElementsByName('nameVale');
    console.dir(oLis); // -> NodeList节点集合 -> 它也是一个类数组集合

    // 把元素集合转换为数组
    // -> 标准浏览器
    var ary = Array.prototype.slice.call(oLis);
    console.log(ary);
    // -> 在IE6-8中，不支持借助数组的slice实现将元素集合或者节点集合的类数组转换为数组
    // -> 但是对于arguments借用数组的方法是不存在任何兼容性问题

    // 非标准浏览器下解决方案
    var ary = [];
    for (var i = 0; i < oLis.length; i++) {
        ary[ary.length] = oLis[i];
    }
</script>
</body>
</html>
