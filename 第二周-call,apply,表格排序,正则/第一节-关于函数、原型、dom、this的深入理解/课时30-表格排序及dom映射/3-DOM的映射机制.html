<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #ul1 {
            margin: 20px auto;
            width: 300px;
        }

        #ul1 li {
            height: 35px;
            line-height: 35px;
            border-bottom: 1px dashed #008000;
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li>98</li>
    <li>99</li>
    <li>96</li>
    <li>95</li>
    <li>90</li>
</ul>
<script src="json/utils.js"></script>
<script>
    // DOM映射机制: 页面中的标签和JavaScript中获取到的元素对象或者元素集合，是紧紧的绑定在一起的，页面中的HTML结构改变了，JavaScript中不需要重新获取集合里面的内容，集合里面的内容也会跟着发生改变
    var oUl = document.getElementById('ul1');
    var oLis = oUl.getElementsByTagName('li');
    console.log(oLis.length); // 5

    var oLi = document.createElement('li');
    oUl.appendChild(oLi);
    console.log(oLis.length); // 6,没有重新的获取，但是oLis中集合的长度和内容会跟着发生改变
</script>
</body>
</html>
