<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn1() {
        console.log(1);
    }
    function fn2() {
        console.log(2);
    }

    fn1.call(fn2); // -> 首先fn1通过原型链机制找到Function.prototype上的call方法,并且让call方法执行 ->
    // 此时call这个方法中this就是我要操作fn1 -> 在call方法代码执行的过程中,首先让fn1中的"this关键字"变为fn2,然后
    // 再让fn1这个方法执行 -> 1

    fn1.call.call(fn2); // -> fn1.call 首先fn1通过原型链找到Function.prototype上的call方法,然后再让call方法通过
    // 原型再找到Function原型上的call(因为call本身的值也是一个函数,所以同样可以找到Function.prototype),在第二次再找到call
    // 的时候,让方法执行,方法中的this是fn1.call,首先让这个方法中的this变为fn2,然后再让fn1.call执行 -> 2

    Function.prototype.call(fn1);
</script>
</body>
</html>
