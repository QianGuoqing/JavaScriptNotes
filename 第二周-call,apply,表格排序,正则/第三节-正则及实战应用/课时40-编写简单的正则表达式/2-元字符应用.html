<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // []
    // 1. 在[]中出现的所有的字符都是代表本身意思的字符，没有特殊含义
    var reg = /^[.]$/;
    console.log(reg.test(".")); // -> true
    console.log(reg.test("1")); // -> false

    // 2. []中不识别两位数
    var reg = /^[12]$/; // -> 1或者2中的一个
    var reg = /^[12-68]$/; // -> 1,2-6中的一个,8，这三个中的一个
    var reg = /^$[\w-]]/; // -> 数字、字母、下划线、- 中的一个

    // 1. 有效数字正则: 正数、负数、零、小数
    // 12.3, 12, -12, +12, 0.2
    // 1) "." 可以出现也可以不出现，但是一旦出现，后面必须跟着一位或者多位数字
    // 2) 最开始可能有+或者-，也可以没有
    // 3) 整数部分，一位数可以是0-9之间的任意一个，多位数不能以数字0开头
    // var reg = /^[+-]?$/;
    // var reg = /^\d|[1-9]\d+$/;
    var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;

    // 2. 年龄介于18-65之间: 18-19, 20-59, 60-65
    var reg = /^(1[8-9]|[2-5]\d|6[0-5])$/;
    console.log(reg.test("18")); // true
    console.log(reg.test("21")); // true
    console.log(reg.test("38")); // true
    console.log(reg.test("91")); // false
    console.log(reg.test("126")); // false

    // 3. 验证邮箱的正则(简版)
    // xxx@xxx.com
    // 左边部分: 数字、字母、下划线、.、-、
    var reg = /^[\w.-]+@[0-9a-zA-Z]+(\.[a-zA-Z]{2,4}){1,2}$/;

    // 4. 中国标准真实姓名 2-4位数字
    var reg = /^[\u4e00-\u9fa5]{2,4}$/;

    // 5. 身份证号码
    // var reg = /^\d{17}(X|\d)$/;
    var reg = /^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(\d)(\d|X)$/;
</script>
</body>
</html>
