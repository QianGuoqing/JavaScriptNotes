<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open('get', '/getList', true);

    // -> HTTP method: 客户端向服务器端发送请求的方式
    // -> 以下的请求方式，不管哪一种，都可以向服务器传递数据，也可以从服务器获取到数据；而且
    // 从本质意义上来讲，以下方式是没有任何区别的，例如：用post做的事情，用get也能用。而区别是
    // 开发者约定俗成的规范

    // get: 一般应用于从服务器获取数据(给服务器的数据少,从服务器拿的数据多,项目中最常用的请求方式就是get)
    // 使用get请求给服务器传递内容,一般都使用URL问号传参方式
    xhr.open('get', '/getList?num=12')

    // post: 一般应用于向服务器推送数据(给服务器的多,从服务器拿下来的少)
    // 使用post请求给服务器传递内容，一般都使用"请求主体的方法"传递给服务器
    xhr.open('post', '/getList')
    xhr.send('{"name":"derrick", "age":20}');

    // put: 一般应用于给服务器上增加资源文件(上传图片功能)

    // delete: 一般应用于从服务器上删除资源文件

    // head: 一般应用于只获取服务器的响应头信息

    // get和post请求的区别
    // 大小问题: get请求传递给服务器的内容存在大小限制,而post一般来说没有限制
    // 原因: get通过URL传参给服务器，而每个浏览器对于URL的长度存在限制，如果长度超过，浏览器会截取

    // 缓存问题: get请求会出现缓存(这个缓存不一定是304)，post是没有缓存的
    // 在项目中get请求一般让其出现缓存，所以要"清除缓存": 在URL末尾追加一个随机数
    xhr.open('get', '/getList?num=12&_=' + Math.random());

    // 安全问题: 一般来说get不安全，而post相对来说安全些
</script>
</body>
</html>
