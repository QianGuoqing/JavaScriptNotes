<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Object.prototype.aaa = function () {

    }
    var obj = {
        name: 'derrick',
        age: 20
    }
    for (var key in obj) {
        // for-in循环在遍历的时候，默认的话，可以把自己私有的和在它所属类的原型上拓展的属性和方法都可以遍历到，但是一般情况下遍历一个对象，只需要遍历私有的即可，所以可以使用以下的判断进行过滤处理
        if (obj.propertyIsEnumerable(key)) {
            console.log(obj[key]);
        }
        // 或者用这个方法
        if (obj.hasOwnProperty(key)) {
            console.log(obj[key]);
        }
    }
</script>
</body>
</html>
