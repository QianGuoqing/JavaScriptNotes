<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // -> 冒充对象继承: 把父类私有的+公有的 克隆一份一模一样的 给子类私有的
    function A() {
        this.x = 100;
    }
    A.prototype.getX = function () {
        console.log(this.x);
    }

    function B() {
        var temp = new A();
        for (var key in temp) {
            this[key] = temp[key];
        }
        temp = null;
    }

</script>
</body>
</html>
