<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 在原型模式中,this常用的有两种情况:
    // 在类中this.xxx = xxx; this -> 当前类的实例

    // 某一个方法中的this -> 看执行的时候 "." 前面的this是谁
    // 1) 需要先确定this的指向(this是谁)
    // 2) 把this替换成对应的代码
    // 3) 按照原型链查找的机制,一步步的查找结果

    function Fn() {
        this.x = 100;
        this.y = 200;
        this.getY = function () {
            console.log(this.y);
        }
    }
    Fn.prototype = {
        constructor: Fn,
        y: 300,
        getX: function () {
            console.log(this.x);
        },
        getY: function () {
            console.log(this.y);
        }
    };

    var f = new Fn();
    f.getX(); // -> console.log(f.x) -> 100
    f.__proto__.getX(); // -> this是f.__proto__ -> console.log(f.__proto__.x) -> undefined

    Fn.prototype.getX(); // undefined
    f.getY(); // 200
    f.__proto__.getY(); // 300

    // 在内置类的原型上拓展我们的方法
    Array.prototype.myUnique = function () {
        // this ->
        var obj = {};
        for (var i = 0; i < this.length; i++) {
            var cur = this[i];
            if (obj[cur] === cur) {
                this[i] = this[this.length - 1];
                this.length--;
                i--;
                continue;
            }
            obj[cur] = cur;
        }
        obj = null;
        return this;
    }
    var ary = [];
    ary.myUnique();

    // 链式写法: 执行完成数组的一个方法,可以紧接着执行下一个方法
    // 原理:
    // ary为什么可以使用sort方法? -> 因为sort是Array.prototype上公有的方法,而数组ary是Array这个类的一个实例,所以ary可以使用sort方法
    // -> 只有数组才能使用我们Array原型上定义的属性和方法
    // sort执行完成的返回值是一个排序后的"数组",可以继续执行reverse
    // reverse执行完成的返回值是一个数组,可以继续执行pop()
    // pop执行完成的返回值是被删除的那个元素,不是一个数组,所以再执行push()的时候将会报错
    ary.sort(function (a, b) {
        return a - b;
    }).reverse().pop();

    Array.prototype.myUnique().sort(function (a, b) {
        return a - b;
    })
</script>
</body>
</html>
