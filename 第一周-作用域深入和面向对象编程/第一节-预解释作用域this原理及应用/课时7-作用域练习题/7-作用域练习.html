<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ++i 和 i++
    // 都是自身累加1，在和其他的值进行运算的时候是有区别的
    // i++: 先拿i的值进行运算，运算完成后本身再加一
    // ++i: 先本身累加一，然后拿累加完成的结果去运算
    var i = 5;
    console.log(1 + (i++)); // -> 6 -> i = 6
    console.log(1 + (++i));

    function fn() {
        var i = 10;
        return function (n) {
            console.log(n + (++i));
        }
    }
    var f = fn();
    f(10);   // 21
    f(20);   // 32
    fn()(10); // 21
    fn()(20); // 31

    // --------------\
    function fn(i) {
        return function (n) {
            console.log(n + (++i));
        }
    }
    var f = fn(13);
    f(12);   // 26
    f(14);   // 29
    fn(15)(12); // 28
    fn(16)(23); // 40
</script>
</body>
</html>
