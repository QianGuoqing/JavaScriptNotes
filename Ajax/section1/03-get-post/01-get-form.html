<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="./do.php" method="get">
        <p>
            姓名：<input type="text" name="username" id="username">
        </p>
        <p>
            性别：
            <input type="radio" value="男" name="gender" id="male"> 男
            <input type="radio" value="女" name="gender" id="female"> 女
        </p>
        <p>
            <input type="checkbox" value="篮球">篮球
            <input type="checkbox" value="足球">足球
            <input type="checkbox" value="编程">编程
            <input type="checkbox" value="睡觉">睡觉
        </p>
        <p>
            <input type="button" value="提交" id="btn">
        </p>
    </form>
    <script>
        let button = document.querySelector('#btn');
        button.addEventListener('click', function() {
            let username = document.getElementById('username').value;
            let gender = document.getElementById('male').checked ? '男' : '女';
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {

                    }
                }
            }
            xhr.open('get', `./doGet.php?username=${username}&gender=${gender}`);
            xhr.send(null);
        });
    </script>
</body>

</html>
