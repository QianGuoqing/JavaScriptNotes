<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .banner {
            width: 350px;
            height: 200px;
            border: 1px solid deepskyblue;
            margin: 1000px auto;
            background: url("img/default.gif") center center no-repeat;
        }
        .banner img {
            width: 350px;
            height: 200px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
<div class="banner">
    <img src="" alt="" trueImg="img/jd.jpg">
</div>
<script>
    function win(attr, value) {
        if (typeof value === 'undefined') {
            return document.documentElement[attr] || document.body[attr];
        }
        document.documentElement[attr] = value;
        document.body[attr] = value;
    }
</script>
<script>
    var banner = document.querySelector('.banner');
    var image = banner.getElementsByTagName('img')[0];

    window.onscroll = function () {
        var A = banner.offsetTop + banner.offsetHeight;
        var B = win('scrollTop') + win('clientHeight');
        if (image.isLoad) {
            return;
        }

        if (A < B) {
            var oImg = new Image();
            oImg.src = image.getAttribute('trueImg');
            oImg.onload = function () {
                image.src = oImg.src;
                image.style.display = 'block';
                oImg = null;
            }
            image.isLoad = true;
        }
        console.log('ok')
    }


</script>
</body>
</html>
