<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        ul, li {
            list-style: none;
        }
        .news-list li {
            display: flex;
            padding: 10px;
            border-bottom: 1px dashed #cccccc;
        }
        .banner {
            width: 70px;
            height: 60px;
            background: url("img/default.jpg") center center no-repeat;
            background-size: 100% 100%;
        }
        .banner img {
            width: 70px;
            height: 60px;
            display: none;
            opacity: 0;
        }
        .content {
            margin-left: 10px;
            padding: 4px 10px;
            width: 100%;
        }
        h2 {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="news-list">

</div>

<script>
    function win(attr, value) {
        if (typeof value === 'undefined') {
            return document.documentElement[attr] || document.body[attr];
        }
        document.documentElement[attr] = value;
        document.body[attr] = value;
    }
</script>
<script>
    // 1. 加载json
    var jsonData = null;
    var news = document.querySelector('.news-list');
    var imgList = news.getElementsByTagName('img');

    (function () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'json/newsList.txt', false);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && /^2\d{2}$/.test(xhr.status)) {
                jsonData = JSON.parse(xhr.responseText);
            }
        }
        xhr.send(null);
    })();

    // 2. 字符串拼接，将内容放置list中
    (function () {
        var str = '';
        for (var i = 0, len = jsonData.length; i < len; i++) {
            var curImg = jsonData[i];
            str += '<li>';
            str += '<div class="banner">';
            str += '<img src="" trueImg="' + curImg['img'] + '">';
            str += '</div>';
            str += '<div class="content">';
            str += '<h2>' + curImg['title'] + '</h2>';
            str += '<p>' + curImg['desc'] + '</p>';
            str += '</div>'
            str += '</li>';
        }
        news.innerHTML = str;
    })();

    // 3. 图片懒加载
    function lazyLoad(curImg) {
        var oImg = new Image();
        oImg.src = curImg.getAttribute('trueImg');
        oImg.onload = function () {
            curImg.src = oImg.src;
            curImg.style.display = 'block';
            fadeIn(curImg);
            oImg = null;
        }
        curImg.isLoad = true;
    }

    function fadeIn(curImg) {
        var duration = 500;
        var interval = 10;
        var target = 1;
        var step = (target / duration) * interval;
        var timer = window.setInterval(function () {
            var curOpacity = parseFloat(window.getComputedStyle(curImg, null).opacity);
            //console.log(curOpacity)
            curOpacity += step;
            curImg.style.opacity = curOpacity;
            if (curOpacity >= 1) {
                clearInterval(timer);
                return;
            }
        }, interval);
    }

    function handleImage() {
        for (var i = 0; i < imgList.length; i++) {
            var curImg = imgList[i];
            if (curImg.isLoad) {
                continue;
            }
            var curParent = curImg.parentNode;
            var A = curParent.offsetHeight + curParent.offsetTop;
            var B = win('scrollTop') + win('clientHeight');
            if (A < B) {
                lazyLoad(curImg);
            }
        }
    }

    setTimeout(handleImage, 1000);
    window.onscroll = handleImage;
</script>
</body>
</html>
