<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .banner {
            width: 400px;
            height: 250px;
            border: 1px solid deepskyblue;
            margin: 0 auto;
            background: url("img/default.gif") center center no-repeat #cccccc;
        }
        .banner img {
            width: 400px;
            height: 250px;
            display: none;
        }
    </style>
</head>
<body>
<div class="banner">
    <img src="" alt="" trueImg="img/jd.jpg">
</div>

<script>
    var banner = document.querySelector('.banner');
    var image = banner.getElementsByTagName('img')[0];

    setTimeout(function () {
        var oImg = new Image;
        oImg.src = image.getAttribute('trueImg');
        oImg.onload = function () {
            image.src = oImg.src;
            image.style.display = 'block';
            oImg = null;
        }
    }, 1500);
</script>
</body>
</html>
