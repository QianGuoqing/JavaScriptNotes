<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Microsoft Sans Serif";
            font-size: 14px;
        }
        .box {
            width: 300px;
            margin: 20px auto;
            padding: 30px;
            border: 1px dashed green;
        }
        .box p {
            line-height: 30px;
        }
        /* :before */
        /* :after */
        /* 在一个元素标签的前面或者后面，创建一个新的虚拟标签，可以给这个虚拟的标签增加样式，也可以增加内容等... */
        .box p:before {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            content: '统计学入门';
            background: deepskyblue;
        }
        .box p:after {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            content: 'NanoDegree';
            background: lightgreen;
        }
        .clear:after {
            content: '';
            display: block;
            clear: both;
        }
        .clear {
            zoom: 1;
        }
        li {
            list-style: none;
        }
        .list {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #000;
        }
        .list li {
            width: 100px;
            float: left;
            height: 100px;
            background: deepskyblue;
        }
        /* CSS3中新增加的伪类样式 */
        .list li:nth-child(4n) {
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <p id="boxP">
        你还将学习如何使用 NumPy、Pandas 和 Matplotlib 等 Python 库来编写更加干净、简洁、运行更快的代码。此课程提供中文版本。
        喜欢这门课程？加入“数据分析”纳米学位。
    </p>
</div>
<ul class="list clear">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
<script>
    var boxP = document.getElementById('boxP');
    console.log(window.getComputedStyle(boxP, 'before').content);
    console.log(window.getComputedStyle(boxP, 'after').content);
</script>
</body>
</html>
