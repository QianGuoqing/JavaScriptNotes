<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // JavaScript中的两种编程思想: 同步、异步
    // JavaScript是单线程的
    // 同步: 上一件事情没有完成，继续处理上一件事情；只有上一件事情完成了，才会做下一件事情
    for (var i = 0; i < 10000; i++) {
        if (i = 9999) {
            console.log('循环结束');
        }
    }

    while (1) {

    }
    console.log('ok'); // -> 永远都不会执行

    // 2. 异步 -> 首先规划要做一件事情,但是不是当前立马去执行这件事情,需要等一定的时间,这样的话,我们不会继续等着它执行,而是继续执行下面的操作,"只有当下面的事情都处理完成了,才会返回头处理之前的事情;如果下面事情并没有处理完成,不管之前的事情有没有到时间,都踏踏实实的等着"
    // -> 在JavaScript中,异步编程只有四种情况: 定时器都是异步编程的,所有的事件绑定都是异步编程的,Ajax读取数据的时候一般都设置为异步编程,回调函数也是异步编程的

    var n = 0;
    window.setTimeout(function () {
        n++;
        console.log(n); // -> 1 (2)
    }, 1000);
    console.log(n); // -> 0 (1)

    // --------
    var n = 0;
    window.setTimeout(function () {
        n++;
        console.log(n); // -> 1 (2)
    }, 0);
    console.log(n); // -> 0 (1)

    // ----------
    // -> 定时器设置的等待时间不一定就是最后执行的时间,如果定时器之后还有其他的事情正在处理中,不管定时器的时间有没有到,都是不会执行定时器的
    var n = 0;
    window.setTimeout(function () {
        n++;
        console.log(n); // -> 不执行
    }, 0);
    console.log(n);  // -> 0 (1)
    while (1) {
        n++;
    }
    console.log(n); // -> 不执行

    //------------
    var n = 0;
    window.setTimeout(function () {
        n += 2; // 7 (4)
        console.log(n);
    }, 20);
    window.setTimeout(function () {
        n += 5;  // 5 (3)
        console.log(n);
    }, 5);
    console.log(n); // 0 (1)
    for (var i = 0; i < 1000000; i++) {

    }
    console.log(n); // 0 (2)
</script>
</body>
</html>
