<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
        }
        html, body {
            width: 100%;
            height: 1000%;
            background: deepskyblue;
            background: -webkit-linear-gradient(top, #ff3333, #31b0d5, #cc0000);
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        a:hover, a:active, a:target, a:visited {
            text-decoration: none;
            color: #000000;
        }
        #goLink {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: #67b168;
            border-radius: 50%;
            opacity: 0.8;
        }
        #goLink:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<a href="" id="goLink">GO</a>

<script>
    var goTop = document.getElementById('goLink');
    window.onscroll = function () {
        var screenScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var screenClientHeight = document.documentElement.clientHeight || document.body.clientHeight;
        if (screenScrollTop >= screenClientHeight) {
            goTop.style.display = 'block';
        } else {
            goTop.style.display = 'none';
        }
    }
    goTop.addEventListener('click', function (evt) {
        evt.preventDefault();

        var duration = 500,
            interval = 10;
        var onTop = document.documentElement.scrollTop || document.body.scrollTop;
        var step = (onTop / duration) * interval;

        var timer = setInterval(function () {
            var curTop = document.documentElement.scrollTop || document.body.scrollTop;
            curTop -= step;
            console.log(curTop);
            if (curTop <= 0) {
                clearInterval(timer);
                return;
            }
            document.documentElement.scrollTop = curTop;
            document.body.scrollTop = curTop;
        }, interval);
    });
</script>
</body>
</html>
