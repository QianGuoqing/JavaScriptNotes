<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
        }
        ul, li {
            list-style: none;
        }
        img {
            display: block;
            border: none;
        }
        a {
            display: block;
            color: #000;
            text-decoration: none;
        }
        a:hover, a:visited, a:active, a:target {
            display: block;
            color: #000;
            text-decoration: none;
        }
        .banner {
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .banner .inner {
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
            width: 4000px;
        }
        .banner .inner img {
            width: 1000px;
            height: 300px;
            float: left;
        }
        .banner .bannerTip {
            height: 18px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .banner .bannerTip li {
            float: left;
            margin-left: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: lightblue;
            cursor: pointer;
        }
        .banner .bannerTip li.bg {
            background: red;
        }
        .banner a {
            width: 30px;
            height: 45px;
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            background-image: url("img/pre.png");
            opacity: 0.5;
            display: none;
        }
        .banner a.bannerLeft {
            left: 20px;
            background-position: 0 0;
        }
        .banner a.bannerRight {
            right: 20px;
            background-position: -45px 0;
        }
        .banner a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="inner">
        <img src="img/banner1.jpg" alt="">
        <img src="img/banner2.jpg" alt="">
        <img src="img/banner3.jpg" alt="">
        <img src="img/banner4.jpg" alt="">
    </div>
    <ul class="bannerTip">
        <li class="bg"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" class="bannerLeft"></a>
    <a href="javascript:;" class="bannerRight"></a>
</div>

<script></script>
</body>
</html>
