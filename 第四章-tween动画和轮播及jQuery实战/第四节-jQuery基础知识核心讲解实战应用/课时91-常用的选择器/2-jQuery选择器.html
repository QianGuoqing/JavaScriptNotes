<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
</head>
<body>
<div id="div1">
    <div>
        <span></span><span></span><span></span>
    </div>
    <div></div>
    <div></div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src="../jquery-1.11.1.js"></script>
<script>
    // -> 选择器
    // 通过传递对应规则的内容(ID、标签名、样式类名...),获取到页面中指定的元素/元素集合。
    // -> jQuery选择器获取到的结果是一个jQuery对象，可以使用jQuery中提供的那些属性和方法，但是不能直接使用浏览器内置的属性和方法
    var $oDiv = $('#div1');
    console.log($oDiv.innerWidth());
    console.log($oDiv.attr(''));

    // 原生JavaScript获取
    // 通过JavaScript获取到的结果是属于元素对象/元素集合/节点集合...它们可以使用浏览器为其提供的那些天生自带的属性和方法
    var oDiv = document.getElementById('div1');
    console.log(oDiv.clientHeight);
    console.log(oDiv.getAttribute(''));

    // 2. 关于原生JavaScript对象和jQuery对象之间的转换
    // 原生转变为jQuery: $(原生JavaScript对象)
    console.log($(oDiv).attr(''));

    // jQuery转变为原生的: 直接通过索引获取对应的元素对象即可
    console.log($oDiv[0].getAttribute(''));
    // 或者
    console.log($oDiv.get(0).getAttribute(''));

    // 3. 更多的jQuery选择器

</script>
</body>
</html>
