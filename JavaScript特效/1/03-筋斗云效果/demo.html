<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: #000;
        }
        
        .nav {
            width: 800px;
            height: 42px;
            background: url("images/rss.png") no-repeat right center #fff;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        
        .cloud {
            width: 83px;
            height: 42px;
            position: absolute;
            top: 0;
            left: 0;
            background: url(images/cloud.gif) no-repeat;
        }
        
        .nav ul {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .nav li {
            float: left;
            width: 83px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="nav">
        <span class="cloud"></span>
        <ul>
            <li>首页新闻</li>
            <li>师资力量</li>
            <li>活动策划</li>
            <li>企业文化</li>
            <li>招聘信息</li>
            <li>公司简介</li>
            <li>上海校区</li>
            <li>广州校区</li>
        </ul>
    </div>
    <script>
        let ul = document.querySelector('ul');
        let lis = ul.children;
        let cloud = document.querySelector('.cloud');
        let timer = null;
        let leader = 0;
        let target = 0;
        let current = 0; // 用于存放点击的位置

        Array.from(lis).forEach(function(li) {
            li.onmouseover = function() {
                target = this.offsetLeft;
            }
            li.onmouseout = function() {
                target = current;
            }
            li.onclick = function() {
                current = this.offsetLeft;
            }
        });


        clearInterval(timer);

        timer = setInterval(function() {
            leader = leader + (target - leader) / 10;
            cloud.style.left = leader + 'px';
        }, 10);
    </script>
</body>

</html>
