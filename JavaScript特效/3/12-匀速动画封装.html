<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>

<body>
    <button id="btn200">200</button>
    <button id="btn400">400</button>
    <div id="box">

    </div>
    <script>
        let box = document.getElementById('box');
        let btn200 = document.getElementById('btn200');
        let btn400 = document.getElementById('btn400');

        btn200.addEventListener('click', function() {
            animate(box, 200);
        });
        btn400.addEventListener('click', function() {
            animate(box, 400);
        });

        // 封装匀速运动
        function animate(element, target) {
            let speed = element.offsetLeft < target ? 5 : -5;
            clearInterval(element.timer);
            element.timer = setInterval(function() {
                let result = Math.abs(target - element.offsetLeft);
                if (result <= 5) {
                    clearInterval(element.timer);
                    return;
                }
                element.style.left = element.offsetLeft + speed + 'px';
            }, 30);
        }
    </script>
</body>

</html>
