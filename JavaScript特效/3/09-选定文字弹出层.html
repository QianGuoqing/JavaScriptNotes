    <script>

        $('test').onmouseup = function(event) {

            let x = event.clientX;
            let y = event.clientY;
            let text; // 用于存储文字的变量

            text = window.getSelection().toString();

            showBox(x, y, text);
        }

        function showBox(x, y, text) {
            $('demo').style.display = 'block';
            $('demo').style.left = x + 'px';
            $('demo').style.top = y + 'px';
            $('demo').innerText = text;
