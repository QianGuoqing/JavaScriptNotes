<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        img {
            vertical-align: top;
        }
        
        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }
        
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="top" id="top">
        <img src="images/top.png" alt="" />
    </div>
    <div class="nav" id="Q-nav">
        <img src="images/nav.png" alt="" />
    </div>
    <div class="main">
        <img src="images/main.png" alt="" />
    </div>

    <script src="../myScroll.js"></script>
    <script>
        let nav = document.querySelector('.nav');
        window.onscroll = function() {
            if (scroll().top >= nav.offsetTop) {
                nav.classList.add('fixed');
            } else {
                nav.classList.remove('fixed');
            }
        }
    </script>
</body>

</html>
