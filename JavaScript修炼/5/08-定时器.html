<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">

    </div>
    <script>
        let demo = document.getElementById('demo');
        let num = 1;
        setInterval(function() {
            num++;
            demo.innerHTML = num;
        }, 1000);
    </script>
</body>

</html>
