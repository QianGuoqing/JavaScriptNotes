<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 150px;
            height: 180px;
            background-color: #369;
            margin: 100px auto;
            text-align: center;
        }
        
        .box p {
            text-align: center;
            line-height: 60px;
            font-size: 12px;
            color: #fff;
        }
        
        .box span {
            display: block;
            width: 75px;
            height: 75px;
            margin: 0 auto;
            font-size: 50px;
            color: #000;
            background-color: yellowgreen;
            line-height: 75px;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <p></p>
        <span></span>
    </div>
    <script>
        let box = document.getElementById('box');
        let boys = box.children;
        let p = boys[0];
        let span = boys[1];

        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();
        let weekday = date.getDay();
        let week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

        let time = `${year}年${month}月${day}日 ${week[weekday]}`;
        span.innerHTML = day;
        p.innerHTML = time;
    </script>
</body>

</html>
