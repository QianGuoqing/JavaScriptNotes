<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .search {
            width: 300px;
            height: 30px;
            margin: 100px auto;
            position: relative;
        }
        
        .search input {
            width: 200px;
            height: 25px;
        }
        
        .search label {
            font-size: 12px;
            color: #ccc;
            position: absolute;
            top: 8px;
            left: 20px;
            cursor: text;
        }
    </style>
</head>

<body>
    <div class="search">
        <input type="text" id="txt" />
        <label for="txt" id="message">必败的国际大牌</label>
    </div>
    <script>
        let text = document.querySelector('#txt');
        let message = document.querySelector('#message');

        text.oninput = function() {
            if (this.value === '') {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        }
    </script>
</body>

</html>
