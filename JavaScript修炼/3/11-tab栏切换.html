<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 400px;
            margin: 100px auto;
            border: 1px solid #ccc;
        }
        
        .bottom div {
            width: 100%;
            height: 300px;
            background-color: pink;
            display: none;
        }
        
        .purple {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <button>第一个</button>
            <button>第二个</button>
            <button>第三个</button>
            <button>第四个</button>
            <button>第五个</button>
        </div>
        <div class="bottom" id="divs">
            <div style="display: block;">1好盒子</div>
            <div>2好盒子</div>
            <div>3好盒子</div>
            <div>4好盒子</div>
            <div>5好盒子</div>
        </div>
    </div>

    <script>
        let btns = document.querySelectorAll('button');
        let divs = document.querySelector('#divs').querySelectorAll('div');

        for (let i = 0; i < btns.length; i++) {
            btns[i].index = i;

            btns[i].addEventListener('click', function() {
                for (let j = 0; j < btns.length; j++) {
                    btns[j].className = '';
                }
                this.className = 'purple';

                for (let i = 0; i < divs.length; i++) {
                    divs[i].style.display = 'none';
                }
                divs[this.index].style.display = 'block';
            });
        }
    </script>

</body>

</html>
