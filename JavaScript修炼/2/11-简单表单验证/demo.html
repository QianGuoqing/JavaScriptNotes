<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            text-align: center;
            margin: 100px auto;
        }
        
        span {
            display: inline-block;
            width: 150px;
            height: 20px;
            border: 1px solid #ccc;
            font-size: 12px;
            line-height: 20px;
            text-align: left;
            padding-left: 20px;
            background-color: #eee;
            color: #999;
        }
        
        .right {
            /*正确的*/
            color: #5EFF5E;
            background: url(images/right.png) no-repeat #DFFFDF 4px 3px;
            border: 1px solid #ACFFAC;
        }
        
        .wrong {
            /*错误的*/
            background: url(images/wrong.png) no-repeat #FFDCD0 4px 3px;
            border: 1px solid #FFAC91;
            color: #FF6B39;
        }
    </style>
</head>

<body>
    <div class="box">
        语文: <input type="text" id="txt" /> <span>请输入成绩</span>
    </div>
    <script>
        let span = document.querySelector('span');

        function $(id) {
            return document.getElementById(id);
        }

        $('txt').onblur = function() {
            if (!isNaN($('txt').value)) {
                span.classList.add('right');
            } else if ($('txt').value === '') {
                span.innerText = '请输入成绩!';
                span.classList.remove('right')
                span.classList.add('wrong');
            } else {
                span.classList.add('wrong');
            }
        }
    </script>
</body>

</html>
