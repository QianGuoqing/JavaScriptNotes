<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        img {
            vertical-align: top;
        }
        /*取消图片底部3像素距离*/
        
        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }
        
        .box ul li {
            float: left;
        }
        
        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box" id="scroll">
        <ul>
            <li><img src="images/01.jpg" alt="" /></li>
            <li><img src="images/02.jpg" alt="" /></li>
            <li><img src="images/03.jpg" alt="" /></li>
            <li><img src="images/04.jpg" alt="" /></li>
            <li><img src="images/01.jpg" alt="" /></li>
            <li><img src="images/02.jpg" alt="" /></li>
        </ul>
    </div>

    <script>
        let scroll = document.getElementById('scroll');
        let ul = document.querySelector('ul');
        let num = 0;

        setInterval(autoPlay, 30);

        function autoPlay() {
            // num--;
            // if (num <= -1200) {
            //     // ul.style.left = 0;
            //     num = 0;
            // }
            num <= -1200 ? 0 : num--;
            ul.style.left = num + 'px';
        }
    </script>
</body>

</html>
