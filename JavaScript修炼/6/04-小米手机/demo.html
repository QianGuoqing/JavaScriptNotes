<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        
        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }
        
        .up {
            top: 0;
        }
        
        .down {
            bottom: 0;
        }
        
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="xiaomi">
        <img src="mi.png" alt="" />
        <span class="up"></span>
        <span class="down"></span>
    </div>

    <script>
        let up = document.querySelector('.up');
        let down = document.querySelector('.down');
        let image = document.querySelector('img');
        let timer = null;
        let count = 0;

        up.addEventListener('mouseover', function() {
            clearInterval(timer);
            timer = setInterval(function() {
                count -= 10;
                image.style.top = count + 'px';

                if (count <= -(1470 - 400)) {
                    clearInterval(timer);
                }
            }, 30);
        });

        down.addEventListener('mouseover', function() {
            clearInterval(timer);
            timer = setInterval(function() {
                count += 5;
                image.style.top = count + 'px';

                if (count >= 0) {
                    clearInterval(timer);
                }
            }, 30);
        });

        up.addEventListener('mouseout', function() {
            clearInterval(timer);
        });

        down.addEventListener('mouseout', function() {
            clearInterval(timer);
        });
    </script>
</body>

</html>
