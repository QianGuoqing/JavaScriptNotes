<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url('images/1.jpg') top center;
            background-size: cover;
        }
        
        .box {
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            text-align: center;
            box-sizing: border-box;
            padding-top: 50px;
        }
        
        .box img {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/1.jpg" alt="" width="150">
        <img src="./images/2.jpg" alt="" width="150">
        <img src="./images/3.jpg" alt="" width="150">
    </div>
    <script>
        let imageAry = ['./images/1.jpg', './images/2.jpg', './images/3.jpg'];
        let images = document.querySelectorAll('img');

        for (let i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                document.body.style.background = 'url(' + imageAry[i] + ')';
            }
        }
    </script>
</body>

</html>
