<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 100px;
            height: 30px;
            background: #008000;
            position: relative;
        }
        #mark {
            width: 300px;
            height: 100px;
            background: deepskyblue;
            display: none;
            position: absolute;
            left: 0;
            top: 30px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="mark"></div>
    </div>
<script>
    var box = document.getElementById('box');
    var mark = document.getElementById('mark');
    box.onmouseenter = function () {
        mark.style.display = 'block';
    }
    box.onmouseleave = function () {
        mark.style.display = 'none';
    }
</script>
</body>
</html>
