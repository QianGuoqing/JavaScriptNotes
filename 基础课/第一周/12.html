<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 三个判断：if else, 三元运算符, switch case
    // if, else if, else 是最常用的判断, 可以解决js中所有的判断需求
    // 三元运算符应用于简单的if else情况
    // switch case 应用于不同值情况下不同的操作

    // if else
    /*
    if (条件1) {
        执行条件1成立的js代码
    } else if (条件2) {
        执行条件2成立的js代码
    } else if (条件3) {
        执行条件3成立的js代码
    } ...(这里好多个 else if) else {
        以上所有条件都不成立执行的代码
    }
    */
    // if中的条件可以是 <, > , ==, 还可以是一个值(判断当前的值代表的是真还是假)
    // if中条件还可以是多个小的条件组合，中间用||（只要有一个为真，整体为真）或者&&（所有的小条件都为真，整体才为真）隔开
    if ([]) { // true
        console.log('1111'); // 输出
    }
    var num = 10;
    if (num < 0) {
        console.log('负数');
    } else if (num >= 0 && num <= 10) {
        console.log('0-10之间');
    } else if (num > 10) {
        console.log('10以上');
    }
    // 输出'0-10之间'

    // 三元运算符
    // 条件 ? 条件成立执行 : 条件不成立不执行;
    var num2 = 15;
    if (num2 > 0) {
        console.log('正数或零')
    } else {
        console.log('负数');
    }
    // 用三元运算符改写：
    console.log(num2 >= 0 ? '正数或零' : '负数');

    var num3 = 15;
    if (num3 >= 0) {
        console.log('正数或零');
    }
    // 用三元运算符改写：
    console.log(num >= 0 ? '正数或零' : void 0);

    // switch case
    // 每一种case情况下都要加break; 如果不加break，不管后面的代码是否成立，都执行了
    // 每一种case相当于 === 的比较，一定要注意数据类型是否一致
    var num = 10;
    if (num === 0) {
        console.log('0')
    } else if (num === 5) {
        console.log('5');
    } else if (num === 10) {
        console.log('10');
    } else {
        console.log('NaN');
    }
    // switch case 改写：
    switch (num) {
        case 0: console.log('0'); break;
        case 5: console.log('5'); break;
        case 10: console.log('10'); break;
        default: console.log('NaN');
    }
</script>
</body>
</html>
