<script>

    var fn = function () { // 函数数据类型

    }

    // js中的数据类型分类：
    // 基本数据类型：由简单的结构组成的
    // 数字（number）、字符串（string）、布尔（boolean）、null、undefined

    // 引用数据类型：结构相对复杂一些的
    // 对象数据类型（object）
    // 函数数据类型（function）
</script>
