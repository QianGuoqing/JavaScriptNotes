<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // number: 正数、负数、0、小数
    // NaN: not a number 不是一个有效数字，但是他是属于number数据类型的
    var num = 12;
    12 == 12;
    // = 是赋值
    // == 是判断左右两边的值是否相等
    // NaN === NaN是不相等的，NaN和任何不相等
    // isNaN(): 检测一个值是否为有效数字，是有效数字，返回false
    // 如果检测的类型不是number类型的，浏览器会默认的把它转化成number类型，然后在判断是否为有效数字
    console.log(isNaN(12)); // --> false
    console.log(isNaN('12')); // -> false 会把'12'转化成number类型的 Number ==> Number("123")
    // Number():强制将其他的数据类型转化为number类型，要求如果是字符串，字符串中一定都需要是有数字才能转换
    // 例如：Number('21') ==> 21, Number('12px') => NaN
    console.log(isNaN('qweqwe')); // -> true

    // 非强制数据类型转换 parseInt/ parseFloat
    // 从左到右，一个个字符查找，把是数字的转化为有效的数字，中途如果遇到了一个非有效的数字，就不再继续查找了
    // parseFloat：和上面一样，就是可以多识别一个小数点
    console.log(parseInt('12px')); // 12
    console.log(parseInt('12px13')); // 12
    console.log(parseInt('javascript2017')); // NaN
    console.log(parseInt('12.5px')); // 12
    console.log(parseFloat('12.5px')); // 12.5
    console.log(Number('12.5px')); // NaN
    console.log(Number('12.5')); // 12.5
    console.log(Number("")); // 0 -> 空字符串转换结果为0

    // 面试题
    var val = Number('12px'); // 此时val为NaN
    if (val === 12) {
        console.log(12);
    } else if (val === NaN) {  // NaN和任何值不相等
        console.log(NaN);
    } else {
        console.log('以上都不成立'); // 输出
    }
</script>
</body>
</html>
