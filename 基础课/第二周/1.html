<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // js中的循环
    // for 循环
    // 四部曲：
    // 1. 设置初始值 var i = 0;
    // 2. 设置循环执行的条件 i < 5;
    // 3. 执行循环体中的内容 { [循环体] }
    // 4. 执行每一轮循环完成后，都执行 i++ 累加操作

    // break/ continue
    // 在循环体中遇到这两个关键字，循环体中后面的代码就不再执行了
    for (var i = 0; i < 5; i++) {
        break; // 整个循环结束
        console.log(i); // 不执行了
    }
    for (var i = 0; i < 5; i++) {
        continue; // 每次循环后，后面代码都不执行
        console.log(i);
    }

    // break: 在循环体中，出现break，整个循环就直接的结束了,i++最后的累加操作也不再执行了
    // continue: 在循环体中，出现continue，当前这一轮的循环就结束了，继续下一轮循环，后面的累加操作继续执行

    // 面试题
    for (var i = 0; i < 10; i++) {
        if (i <= 5) {
            i += 2;
            continue;
        }
        i += 3;
        break;
        console.log(i); // 不输出
    }
    console.log(i); // 输出 9

    for (var i = 0; i < 5; i++) {
        console.log(i);
    }
    console.log(i); // i = 5
</script>
</body>
</html>
