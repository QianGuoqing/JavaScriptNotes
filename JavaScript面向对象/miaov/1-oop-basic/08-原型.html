        // 原型：prototype：要写在构造函数的下面
        let arr = [1, 2, 3, 4, 5, 10];
        Array.prototype.sum = function() {
            let result = 0;
            this.forEach((item) => {
                result += item;
            });
            return result;
        }
        alert(arr.sum());
