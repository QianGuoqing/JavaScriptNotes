<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 2, 3];
        let b = [1, 2, 3];
        console.log(a === b); // false

        let a = 5;
        let b = a;
        b += 3;
        console.log(b);

        let aa = [1, 2, 3];
        let bb = aa;
        bb.push(4);
        console.log(aa, bb);
        console.log(aa === bb);
    </script>
</body>

</html>
