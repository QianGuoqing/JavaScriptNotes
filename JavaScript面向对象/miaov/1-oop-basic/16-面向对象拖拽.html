    function Tab(id) {
        this.oDiv = document.getElementById(id);
        this.disX = 0;
        this.disY = 0;
    }

    Tab.prototype.init = function() {
        this.oDiv.onmousedown = this.mouseDown;
    }

    Tab.prototype.mouseDown = function(e) {
        var e = e || window.event;
        this.disX = e.clientX - this.oDiv.offsetLeft;
        this.disY = e.clientY - this.oDiv.offsetTop;

        document.onmousemove = mouseMove;
        document.onmouseup = mouseUp;
        return false;
    }

    Tab.prototype.mouseMove = function(e) {
        var e = e || window.event;
        this.oDiv.style.left = e.clientX - this.disX + 'px';
        this.oDiv.style.top = e.clientY - this.disY + 'px';
    }

    Tab.prototype.mouseUp = function() {
        document.onmousemove = null;
        document.onmouseup = null;
    }

    let tab = new Tab('div1');
    tab.init();
